<html>
 <head>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script>
   function cb(selection, name, id) {
       $.getJSON(
           {
               url: "/callback",
               data: { 'data': selection, 'name': name, 'id': id },
               success: function (result) {
                   Plotly.newPlot(name, result, {staticPlot: true});;
                   }
               });
       }
  </script>
  <title>C2DB-{{ title }}</title>
  <style>
  @media screen and (min-width: 600px) {
      .wrapper {
          display: grid;
          grid-template-columns: 1fr 1fr;
          column-gap: 2%;
          }
      }
  </style>
 </head>
 <body>
 <a href="/">Home</a>
 % for section_title, html in sections:
  <h3>{{ section_title }}</h3>
  {{ !html }}
 % end
 </body>
 {{ !footer }}
</html>
