<!DOCTYPE html>
<html>
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script
    defered
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>
  <script>
   function cb(selection, name, uid) {
       $.getJSON(
           {
               url: "/callback",
               data: { 'data': selection, 'name': name, 'uid': uid },
               success: function (result) {
                   Plotly.newPlot(name, result, {staticPlot: true});;
                   }
               });
       }
  </script>
  <title>C2DB-{{ title }}</title>
</head>

<body>
<nav
  class="navbar navbar-expand-md bg-dark border-bottom border-body"
  data-bs-theme="dark">
  <div class="container-md">
    <a
      class="navbar-brand"
      href="https://cmr.fysik.dtu.dk/c2db/c2db.html">CxDB</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a
          class="nav-link active" aria-current="page"
          href="https://cmr.fysik.dtu.dk/">CMR</a>
      </li>
      <li class="nav-item">
      <a class="nav-link"
      href="/">C2DB</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-lg">

% for p, (panel_title, html) in enumerate(panels):
<p class="d-inline-flex gap-1">
  <button
    class="btn btn-primary"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#collapse{{ p }}"
    aria-expanded="false"
    aria-controls="collapseExample">
    {{ panel_title }}
  </button>
</p>
<div class="collapse" id="collapse{{ p }}">
  <div class="card card-body">
  {{ !html }}
  </div>
</div>
 % end
</div>
</body>
 {{ !footer }}
</html>
