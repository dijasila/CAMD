% rebase('base', plotly=True, callback=True)
<body>
<nav
  class="navbar navbar-expand-md bg-dark border-bottom border-body"
  data-bs-theme="dark">
  <div class="container-md">
    <a
      class="navbar-brand"
      href="https://cmr.fysik.dtu.dk/c2db/c2db.html">CxDB</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a
          class="nav-link active" aria-current="page"
          href="https://cmr.fysik.dtu.dk/">CMR</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="/">Search</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-lg">

% for p, (panel_title, html) in enumerate(panels):
<p class="d-inline-flex gap-1">
  <button
    class="btn btn-primary"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#collapse{{ p }}"
    aria-expanded="false"
    aria-controls="collapseExample">
    {{ panel_title }}
  </button>
</p>
<div class="collapse" id="collapse{{ p }}">
  <div class="card card-body">
  {{ !html }}
  </div>
</div>
 % end
</div>
</body>
{{ !footer }}
