<html>
 <head>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <title>C2DB</title>
 </head>
 <body>
  <form>
  <input type="hidden" name="sid" value="{{ session.sid }}">
   <input type="text"
          name="filter"
          value="{{ query.get('filter', '') }}"
          placeholder="chemical symbol">
   <select name="stoichiometry">
   % for s11y in stoichiometries:
    <option value="{{ s11y }}">{{ s11y }}</option>
   % end
   </select>
   <button type="submit">Search</button>
  </form>
   <button type="submit" href="/help">Help</button>
  <br/>
  % for page, text in pages:
  %  if page == -1:
  ...
  %  else:
  <a href="?sid={{ session.sid }}&page={{ page }}">{{ text }}</a>
  %  end
  % end
   <select name="add">
   % for name, value in new_columns:
    <option value="{{ name }}">{{ !value }}</option>
   % end
   </select>
  <br/>
  <table>
   <tr>
   % for name, column in header:
    <th>
     <a href="?sid={{ session.sid }}&sort={{ name }}">{{ !column }}</a>
     <a href="?sid={{ session.sid }}&toggle={{ name }}">-</a>
    </th>
   % end
   </tr>
   % for id, columns in rows:
   <tr>
    % for column in columns:
    <td><a href=/material/{{ id }}>{{ !column }}</a></td>
    % end
   </tr>
   % end
  </table>
 </body>
</html>
