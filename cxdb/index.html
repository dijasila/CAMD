<!DOCTYPE html>
<html>
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous" />
  <script
    defered
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>
  <title>C2DB</title>
</head>

<body>

<nav
  class="navbar navbar-expand-md bg-dark border-bottom border-body"
  data-bs-theme="dark">
  <div class="container-md">
    <a
      class="navbar-brand"
      href="https://cmr.fysik.dtu.dk/c2db/c2db.html">CxDB</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a
          class="nav-link active" aria-current="page"
          href="https://cmr.fysik.dtu.dk/">CMR</a>
      </li>
      <li class="nav-item">
      <a class="nav-link"
      href="">C2DB</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row" style="padding-bottom:15px;padding-right:50px">
    <div class="col-lg-9"><h1>Computational 2D Materials Database</h1></div>
  </div>
</div>

<div class="container">
<div class="row">
<div class="card text-bg-light">
<form>
  <div>
    <input type="hidden" name="sid" value="{{ session.sid }}">
    <input
      class="form-control"
      type="text"
      name="filter"
      value="{{ query.get('filter', '') }}"
      placeholder="chemical symbol">
  <button type="submit" class="btn btn-primary">Search</button>
  <a class="btn btn-info" href="/help" role="button">Help</a>
  </div>
  <div>
    <label class="form-label">
      Stoichiometry (Any, A, AB, AB2, ...)
    </label>
    <select name="stoichiometry" class="form-select">
    % for name in stoichiometries:
      <option value="{{ name }}"
              {{ 'selected' if query.get('stoichiometry') == name else '' }}>
        {{ name }}
      </option>
    % end
    </select>
    <label class="form-label">
      Number of chemical species
    </label>
    <select name="nspecies" class="form-select">
      <option value="">Any</option>
    % for i in range(1, maxnspecies + 1):
      <option value="{{ i }}"
              {{ 'selected' if query.get('nspecies') == str(i) else '' }}>
        {{ i }}
      </option>
    % end
    </select>
    <!-- EXTRA SELECT BLOCKS -->
  </div>
</form>
</div>
</div>
</div>


<div class="container">
<div class="row">
<ul class="pagination">
  % for page, text in pages:
  %   if page != -1:
  <li class="page-item">
    <a
      class="page-link"
      href="?sid={{ session.sid }}&page={{ page }}">{{ text }}</a>
  </li>
  %   end
  % end
</ul>
</div>
</div>

<div class="container">
<div class="row">
<div class="card text-bg-light">
<form>
  <input type="hidden" name="sid" value="{{ session.sid }}">
   <select name="toggle">
   % for name, value in new_columns:
    <option value="{{ name }}">{{ !value }}</option>
   % end
   </select>
   <button type="submit">Add column</button>
</form>
</div>
</div>
</div>

<div class="container">
<div class="row">
  <table class="table table-striped">
  <thead>
   <tr>
   % for name, column in header:
    <th>
     <a href="?sid={{ session.sid }}&sort={{ name }}">{{ !column }}</a>
     <a href="?sid={{ session.sid }}&toggle={{ name }}">-</a>
    </th>
   % end
   </tr>
  <thead>
  <tbody>
   % for uid, columns in rows:
   <tr>
    % for column in columns:
    <td><a href=/material/{{ uid }}>{{ !column }}</a></td>
    % end
   </tr>
   % end
  </tbody>
  </table>
</div>
</div>
</body>
</html>
