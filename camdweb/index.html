% rebase('base', plotly=False, callback=False)
<body>
<script src="https://kit.fontawesome.com/20e621d973.js"
   crossorigin="anonymous">
</script>
<script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous">
</script>

<script>
    // Store scroll position in sessionStorage when save-scroll class is present
    function storeScrollPosition(event) {
        const target = event.target;
        const isSaveScrollState = target.classList.contains('save-scroll');

        if ((isSaveScrollState)) {
            sessionStorage.setItem('scrollPosition', window.scrollY);
        }
    }

    // Function to retrieve scroll position from sessionStorage
    function restoreScrollPosition() {
        const scrollPosition = sessionStorage.getItem('scrollPosition');
        if (scrollPosition !== null) {
            // Temporarily disable smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'auto';
            // Set the scroll position without animating
            window.scrollTo(0, scrollPosition);
            sessionStorage.removeItem('scrollPosition');
        }
    }

    // Attach the storeScrollPosition function to the click event
    document.addEventListener('click', function(event) {
        storeScrollPosition(event);
    });

    // Call the restoreScrollPosition function on page load
    document.addEventListener('DOMContentLoaded', restoreScrollPosition);

    // Re-enable smooth scroll behavior after page refresh
    document.documentElement.style.scrollBehavior = 'smooth';
</script>


<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-auto col-xl-2 px-sm-2 px-0 bg-dark">
      <div class="sticky-top d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-10">
        <!--  Persistent Sidebar Content  -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="HomePageNavigation" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="fs-5 d-none d-sm-inline">Home Pages</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="HomePageNavigation">
              <li>
                  <a class="dropdown-item pt-1 pb-2"
                    aria-current="page" href="https://cmr.fysik.dtu.dk/">
                    <span class="d-none d-sm-inline">CMR</span>
                  </a>
              <li>
                <a class="dropdown-item pb-2"
                   href="https://cmr.fysik.dtu.dk/c2db/c2db.html">
                    <span class="d-none d-sm-inline">C2DB</span>
                </a>
              </li>
              <li>
                <a href="/" class="dropdown-item pb-2">
                  <span class="d-none d-sm-inline">Home</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <hr>
      </div>
    </div>

    <!--  Search Fields + Results  -->
    <div class="col">
      <!--  Search Table Forum  -->
      <div class="container-fluid d-flex mt-2 mb-2 justify-content-left">
        <div class="col-1"></div>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="card text-bg-light p-3 shadow-sm">
              <form>
                <div class="row">
                  <div class="col">
                    <input class="shadow-sm form-control" type="hidden" name="sid" value="{{ session.sid }}">
                    <div class="mb-3">
                      <div class="input-group">
                        <input class="form-control shadow-sm" type="text"
                               name="filter" value="{{ query.get('filter', '') }}"
                               placeholder="MoS2, ...">
                        <button class="btn btn-primary shadow-sm" type="submit">Search</button>
                      </div>
                    </div>
                  </div>

                  <div class="col-auto d-flex justify-content-end">
                    <div class="mb-3">
                      <div class="input-group">
                        <button class="btn btn-info shadow-sm ms-2" type="button" onclick="javascript:window.open('https://cmr.fysik.dtu.dk/searching.html', '_blank')">Help</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  {{ !search }}
                </div>
              </form>
            </div>
          </div>
          <!--  can add a 2nd card here  -->
        </div>
    </div>

      <!--  show the error message  -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-1"></div>
          <div class="col">
            <p style="color: red;">{{ error }}</p>
          </div>
        </div>
      </div>

      <!--  Results Table  -->
      {{ !table }}

    </div>
  </div>
</div>

</body>
