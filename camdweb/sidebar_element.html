<!-- ppid - parent panel index -->
<!-- pid - panel index -->
<!--# panel.title, pid, ppid, subpanel.title-->

% elif case == 'Panel':
    <!--   CASE 1 - no subpanels -->
    <a class="nav-link px-1 text-start" onclick="handleAnchorEvent(event, {{ pid }})"
      href="#sec{{ pid }}" style="color: #00ABE4">
      <span class="d-none d-sm-inline">{{ !panel.title }}</span>
    </a>
% elif case == 'SuperPanel':
    <!--   CASE 2 - superpanel  -->
    <li>
    <!--  Subpanel Sidebar Dropdown Name  -->
    <a href="#submenu{{ pid }}" data-bs-toggle="collapse"
      class="nav-link px-0 align-middle">
        <span class="d-none d-sm-inline dropdown-toggle">{{ !panel.title }}</span>
    </a>
    </li>
% elif case == 'SubPanel':
    <!--   CASE 3 - ARE SUB panel  -->
    <ul class="collapse nav flex-column flex-nowrap text-center ms-1 align-items-center"
      id="submenu{{ ppid }}" data-bs-parent="#menu">
      <li class="w-100">
          <button class="nav-link nav-pills nav-flush mb-auto mx-auto text-small"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#sec{{ pid }}"
              aria-expanded="false"
              aria-controls="collapseExample">
            <span class="d-none d-sm-inline">{{ !subpanel.title }}</span>
          </button>
      </li>
    </ul>
% end
