% if case == 'Panel' or case == 'SuperPanel':
<!--  Panel  -->
<section id="sec{{ pid }}">
% is_atoms_panel = 'Atoms:' in title
<div class="accordion accordion-flush" id="accordionFlush">
    <!--  Create each Accordion Body  -->
    <div class="accordion-item mb-1">
    <!--  accordion button  -->
    <h2 class="accordion-header" id="flush-heading{{ pid }}">
      <button class="accordion-button {{'' if is_atoms_panel else 'collapsed'}}"
          type="button" data-bs-toggle="collapse"
          data-bs-target="#flush-collapse{{ pid }}"
          aria-expanded="{{'true' if is_atoms_panel else 'false'}}"
          aria-controls="flush-collapse{{ pid }}">
        <span class="d-none d-sm-inline">
        % if info != '':
            <a href="#" class="d-inline-block" tabindex="0"
               data-bs-toggle="popover"
               data-bs-trigger="hover focus"
               data-bs-content="{{ !info }} "
               data-bs-placement="top">
               <i class="fa-solid fa-circle-info iconcolor" style="margin-right: 0.3em"></i>
            </a>
        % else:
            <span style="margin-right: 1.5em"></span>
        % end
        {{ !title }}
        </span>
      </button>
    </h2>

    <!--  Accordion Content (Panel info)  -->
    <div class="accordion-collapse {{'collapse show' if is_atoms_panel else 'collapse'}}"
            id="flush-collapse{{ pid }}" data-bs-parent="#accordionFlush"
            aria-labelledby="flush-heading{{ pid }}" title="{{ !title }}">
        <div class="panel accordion-body">
        {{ !html }}
        </div>
    </div>
    </div>
</div>
</section>
% elif case == 'SubPanel':
<!--  Subpanel  -->
<section id="sec{{ pid }}">
    <div class="accordion accordion-flush" id="accordionFlush">
    <!--  Create each Accordion Body  -->
    <div class="accordion-item mb-1">
        <!--  accordion button  -->
        <h2 class="accordion-header" id="flush-heading{{ pid }}">
            <button class="accordion-button collapsed"
                type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ pid }}"
                aria-expanded="false" aria-controls="flush-collapse{{ pid }}">
                  <span class="d-none d-sm-inline">
                  % if info != '':
                      <a href="#" class="d-inline-block" tabindex="0"
                         data-bs-toggle="popover"
                         data-bs-trigger="hover focus"
                         data-bs-content="{{ !info }} "
                         data-bs-placement="top">
                         <i class="fa-solid fa-circle-info iconcolor" style="margin-right: 0.3em"></i>
                      </a>
                  % else:
                      <span style="margin-right: 1.5em"></span>
                  % end
                  {{ !title }}
                  </span>
            </button>
        </h2>

        <!--  Accordion Content (Panel info)  -->
        <div class="accordion-collapse {{'collapse'}}"
            id="flush-collapse{{ pid }}" data-bs-parent="#accordionFlush"
            aria-labelledby="flush-heading{{ pid }}" title="{{ !title }}">
        <div class="panel accordion-body">
            {{ !html }}
            {{ !info }}
        </div>
        </div>
    </div>
    </div>
</section>
% end
