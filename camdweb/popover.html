<!DOCTYPE html>
<html lang="en">
<head>
    <head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous" />
  % if plotly:
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  % end
  <script
    defered
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>
  % if callback:
  <script>
   function cb(selection, name, uid) {
       $.getJSON(
           {
               url: "/callback",
               data: { 'data': selection, 'name': name, 'uid': uid },
               success: function (result) {
                   Plotly.newPlot(name, result, {staticPlot: true});;
                   }
               });
       }
  </script>
  % end
  <title>{{ title }}</title>
</head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://kit.fontawesome.com/20e621d973.js"

</script>

<button class="accordion-button collapsed"
  type="button"
  data-bs-toggle="collapse"
  data-bs-target="#flush-collapse{{ p }}"
  aria-expanded="false"
  aria-controls="flush-collapse{{ p }}">
  <i tabindex="0" data-toggle="popover" data-trigger="focus" data-popover-content="#a2" title="Your Popover Title" data-placement="top" class="fa-solid fa-question"></i>
  <span class="d-none d-sm-inline">SomePanelName</span>
</button>

<!-- Content for Popover #2 -->
<div id="a2" class="hidden">
    <div class="popover-heading">This is the heading for #2</div>

    <div class="popover-body">This is the body for #2<br>
        With <b>html</b> content
    </div>
</div>
